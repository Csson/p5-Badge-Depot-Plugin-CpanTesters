---
# This file is used together with Dist::Iller and
# Dist::Iller::Config::Author::CSSON to generate
# dist.ini and weaver.ini.
doctype: dist

header:
  name: Badge-Depot-Plugin-Cpantesters
  author:
    - Erik Carlsson <info@code301.com>
  license: Perl_5
  copyright_holder: Erik Carlsson
  copyright_year: 2016

prereqs:
  runtime:
    requires:
      - perl: 5.010000
      - Moose: 2.1400
      - namespace::autoclean: 0.18
      - MooseX::AttributeShortcuts
      - Types::Standard: 1.000000
      - Types::URI
      - JSON::MaybeXS
      - Path::Tiny
      - Badge::Depot: 0.0103

plugins:
  - +config: Author::CSSON

  - +extend_plugin: TravisYML
    perl_version: 5.10 5.12 5.14 5.16 5.18 5.20 5.22
    before_install:
     - ~


---
doctype: weaver

plugins:
  - +config: Author::CSSON

  - +remove_plugin: Badges

---
doctype: cpanfile
